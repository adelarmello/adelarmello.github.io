<!DOCTYPE html>
<html>
<head>
	<title>Pedido Detalhado</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/estilo.css">

</head>
 <body>
 <form action="http://www.cs.tut.fi/cgi-bin/run/~jkorpela/echo.cgi" method="post">
 <table>
  <tr> 
  <th colspan="2" class="formheader"> Dados de contato</th>

  </tr>

  <tr>
  	<tr><td class="coluna"> Nome completo: </td> <td class="linha2" required="" placeholder="Joao da Silva"> <input type="text" size="40" name="nome"></td>  </tr>

  	<tr><td class="coluna"> Email: </td> <td class="linha2"><input type="text" size="40" name="email" required="" placeholder="nome@email.com"> </td></tr>

  	<tr><td class="coluna">Telefone: </td> <td class="linha2"><input type="tel" name="fone" required="" placeholder="(55) 99875643"></td>          </tr>

  </tr>
   <th colspan="2" class="formheader"> Informações do Pedido </th>
  </tr> 
  

 <tr> 
   <td> Variedade:<br> </td>
   <td> <select name="selecionado">
   <option>Grãos da Colômbia</option>
   <option>Grãos do Brasil</option>
   <option>Grãos da Bolívia</option>
   <option>Grãos do Chile</option> 

  </select> <br></td>
 </tr>

  <tr> <td> Quantidade:</td> <td><input type="text" name="" placeholder="1"></td></tr>

  <tr> <td> Data limite:</td> <td><input type="Data" name="" placeholder=""></td></tr>


  <tr><td> Tipo:</td>
   <td><input type="radio" name="g" value="GI">Grãos Inteiros</td><br>
   <td><input type="radio" name="g" value="GM" checked="GM">Grãos Moídos</td>
  </tr>


  <tr> 
  <td> Extras:</td>
  <td> <input type="checkbox" name="o" value="opcao1">Embalar para presente</td>
  <td> <input type="checkbox" name="o" value="opcao2" checked="opcao2">Quero um catálago com cafés especiais</td>
  </tr>

<tr> 
  <th colspan="2" class="formheader"> Dados de entrega</th>

  </tr>

  <tr>
  	<tr><td class="coluna">  Endereço: </td> <td class="linha2" Cidade/Estado:"> <input type="text" size="40" name="endereco"  placeholder="Rua do centro "></td>  </tr>

  	<tr><td class="coluna"> Cidade/Estado: </td> <td class="linha2"><input type="text" size="20" name="cidade" required="" placeholder="Frederico Westphalen">  / </td></tr>

  	<tr><td class="coluna">CEP: </td> <td class="linha2"><input type="tel" name="fone" required="" placeholder=" 98333000"></td> </tr>  

  	<tr> <td> Observações:</td> <td><textarea name="observacao" ></textarea> </td></tr>

  	<tr> <td> <input type="reset" value=" LImpar" name=""></td><td><input type="submit" value="Enviar pedido" name=""></td></tr>

  	</tr>

 
 
 </form>
 </table>
 </body>
</html>
